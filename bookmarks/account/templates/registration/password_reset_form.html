{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}

{% block content %}
<h1>Zapominiałeś hasła?</h1>
<p>podaj adres e-mail, aby zdefiniować nowe hasło</p>
<form method="post">
    {{form.as_p}}
    <p><input type="submit" value="Wyślij wiadomośc e-mail"></p>
    {% csrf_token %}
</form>
{% endblock %}
